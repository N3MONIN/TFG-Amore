<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-categorias.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-comun.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.svg/}">


    <title>Lista de categorias</title>
</head>

<body>
    <header>
        <img id="logo" th:src=@{/img/AMORE.SVG} alt="">
    </header>
    <nav th:replace="fragmentos.html::indice"></nav>

    <div class="seccion-superior">
        <div class="boton-invitado"> <button class="boton"><img th:src=@{/img/plus-circle.svg} class="img-boton"> <a
                    href="/categoria/new">Nueva categoria</a><br />
            </button>
        </div>


    </div>

    <div class="seccion tabla-container">
        <table class="tabla-invitados">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
            </thead>
            <tbody>
                <tr th:each="categoria : ${listaCategorias}">
                    <td th:text="${categoria.nombre}" class="nombre">nombre</td>
                    <td class="editar">
                        <a th:href="@{/categoria/edit/{id}(id=${categoria.id})}">
                            <img th:src=@{/img/edit.svg}></a>
                    </td>

                    <td class="borrar">
                        <a th:href="@{/categoria/delete/{id}(id=${categoria.id})}" class="borrar"><img
                                th:src=@{/img/trash.svg}></a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <footer th:replace="fragmentos.html::footer"></footer>

</body>

</html>
